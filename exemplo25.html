<HTML>
	<HEAD>
	<TITLE>exemplo 25 - Manipulando data</TITLE>
	</HEAD>
<BODY>
<script>
var data = new Date();
document.write(data);

dia = data.getDate();
mes = data.getMonth()+1;
ano = data.getFullYear();

document.write("<br>Testando:("+dia+"/"+mes+"/"+ano+")");

</script>
</BODY>
</HTML>
